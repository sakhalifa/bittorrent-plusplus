plugins {
    id 'java'
    id "io.freefair.lombok" version "8.6"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'application'
    id 'io.github.file5.guidesigner' version '1.0.2'
}
group = 'fr.ystat'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    // https://mvnrepository.com/artifact/org.reflections/reflections
    implementation 'org.reflections:reflections:0.10.2'
    implementation "com.jetbrains.intellij.java:java-gui-forms-rt:+"
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.tinylog:tinylog-api:2.7.0'
    implementation 'org.tinylog:tinylog-impl:2.7.0'
//    //noinspection GradlePackageUpdate
//    implementation "com.jgoodies:forms:1.1-preview"
}

application {
    mainClass = 'fr.ystat.Main'
}

apply plugin: 'java'

test {
    useJUnitPlatform()
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}

jar {
    exclude("tinylog-dev.properties")
    manifest {
        attributes(
                'Main-Class': 'fr.ystat.ServerMain'
        )
    }
}

shadowJar {
    exclude("tinylog-dev.properties")
}

